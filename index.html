<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Busca de Treinos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="sectionFlex sectionAnnouncement">
            <h1>Encontre <strong class="emphasis">facilmente</strong> um treino para você fazer <strong class="emphasis">agora</strong>!</h1>
        </section>
        <section class="sectionWorkouts">
            <div class="divSearchWorkouts">
                <form id="formSearchWorkouts">
                    <div class="divInput">
                        <label class="labelInput" for="inputNameWorkout">Nome do Treino:</label>
                        <input id="inputNameWorkout" class="inputSearch" type="text" name="inputNameWorkout">
                    </div>
                    <div class="divInput">
                        <label class="labelInput" for="selectFocusWorkout">Foco do Treino:</label>
                        <select id="selectFocusWorkout" class="inputSearch" name="selectFocusWorkout">
                        </select>
                    </div>
                    <div class="divInput">
                        <label class="labelInput" for="selectLevelWorkout">Nível do Treino:</label>
                        <select id="selectLevelWorkout" class="inputSearch" name="selectLevelWorkout">
                        </select>
                    </div>
                    <div class="divInput">
                        <label class="labelInput" for="inputMaximumTime">Tempo Máximo (Min):</label>
                        <input id="inputMaximumTime" class="inputSearch" type="number" name="inputMaximumTime">
                    </div>
                    <button id="btnFindResults" class="btnFindResults">Buscar Treinos</button>
                </form>
            </div>
            <div class="divWorkoutResults" id="divWorkoutResults"></div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
